<div class="form-floating mb-3" style>
  <input
    class="form-control"
    type="{{style.input_type}}"
    placeholder="HGsOFT"
    name="{{field.name}}"
    style="height: 70px"
    {%if field.value is not None %}
    value="{{field.value}}"
    {%endif%}
  /><label 
  {%if style.input_type != "file"%}
  class="form-label fs-5"
  {%else%}
  class="form-label"
  {%endif%}
  for="floatingInput"
    >{{field.label}}</label
  >
</div>
